<!DOCTYPE html>
<html lang="es-AR">

<%- include('partials/head') %>


<body class="container">
    <%- include('partials/header') %>

    <form action="/animals/<%= animal.id %>/adopt" method="POST">
        <div>
            <label>Nombre del adoptante:</label>
            <input type="text" name="adoptante[nombre]" required>
        </div>
        <div>
            <label>Contacto:</label>
            <input type="email" name="adoptante[email]" required>
        </div>
        <button type="submit">Adoptar</button>
    </form> 
    <a href="./index.html">← Volver a la lista</a>
    <section id="detalle-animal">
        <h1 id="Aragorn"></h1>
        <img src="../public/images/aragorn-adopcion.jpg" alt="img-perro-marron-adulto" class="pets">
        <p id="descripcion-completa"></p>
        <ul id="detalles-lista">
            <li id="sexo">Sexo:Macho / 4 años aprox</li><br>
            <li id="personalidad">Dulce , jugueton , sociable . Se lleva con otros animales .</li><br>
            <li id="requisitos">Para adoptarla:<br>
                <i class="fa-solid fa-paw"></i> Acercarse a ruta 16 Parc 501 de 08:00 a 15:00 .
            </li>
        </ul>
    </section>
    <script src="./public/js/details.js"></script>
    <%- include('partials/footer') %>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
